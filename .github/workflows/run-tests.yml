name: run-tests

on:
  pull_request:
  push:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.11"
          activate-environment: dva
          environment-file: environment.yml

      - name: Install tox
        run: pip install tox
        shell: bash

      - name: Run tests
        run: tox
        shell: bash
