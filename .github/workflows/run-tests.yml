name: run-tests

on:
  pull_request:
  push:
    branches: main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install tox
        run: pip install tox
        shell: bash

      - name: Run tests
        run: tox
        shell: bash
